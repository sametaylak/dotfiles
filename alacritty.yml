# Colors (One Half Light)
colors:
  primary:
    background: '0xf3f3f3'
    foreground: '0x4c4c4b'

  normal:
    black: '0x4c4c4b'
    red: '0xd6225e'
    green: '0x718c00'
    yellow: '0xd75e00'
    blue: '0x4271ad'
    magenta: '0x8959a8'
    cyan: '0x3e989f'
    white: '0xeeeeed'

  bright:
    black: '0x4c4c4b'
    red: '0xd6225e'
    green: '0x718c00'
    yellow: '0xd75e00'
    blue: '0x4271ad'
    magenta: '0x8959a8'
    cyan: '0x3e989f'
    white: '0xeeeeed'

custom_cursor_colors: true

visual_bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    launcher: open

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: false

live_config_reload: true

shell:
  program: /usr/local/bin/fish
  args:
    - --login

key_bindings:
    - { key: D,     mods: Command,       chars: "\x06\x76" } 
    - { key: D,     mods: Command|Shift, chars: "\x06\x73" }
    - { key: W,     mods: Command,       chars: "\x06\x78" }
