env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 160
    lines: 48
  padding:
    x: 0
    y: 2
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

tabspaces: 4

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 15.0
  offset:
    x: 1
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

debug:
  render_timer: false

